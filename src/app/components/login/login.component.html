<div class="login-container">
    <div class="login-card">
      <h2 class="title">Login to Your Account</h2>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div *ngIf="loginError" class="alert alert-danger">
        {{ loginError }}
      </div>

      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Enter email" [(ngModel)]="email" #inputEmail="ngModel" required>
          <small *ngIf="inputEmail.invalid && inputEmail.touched" class="error-text">
            Please enter a valid email.
          </small>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Enter password" [(ngModel)]="password" #inputPwd="ngModel" required>
          <small *ngIf="inputPwd.invalid && inputPwd.touched" class="error-text">
            Password is required.
          </small>
        </div>

        <div class="button-group">
          <button class="btn custom-login-btn" type="submit" [disabled]="!loginForm.valid">Log In</button>
          <p class="text-center">
            Don't have an account? <a routerLink="/register">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
</div>
